    <main class="login-bg">
        <!-- Register Area Start -->
        <div class="register-form-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8">
                        <div class="register-form text-center">
                            <form action="assets/php/registro.php" method="post">
                                <!-- Login Heading -->
                                <div class="register-heading">
                                    <span>Crea tu cuenta para acceder</span>
                                </div>
                                <!-- Single Input Fields -->
                                <div class="input-box">
                                    <div class="single-input-fields">
                                        <label>Nombre</label>
                                        <input type="text" placeholder="Ingresa tu nombre" name="nombre" pattern="[A-Za-z. áéíóúñÑ]{3,60}$" title="No se aceptan simbolos, números ni caracteres especiales" required>
                                    </div>
                                    <div class="single-input-fields">
                                        <label>Apellido</label>
                                        <input type="text" placeholder="Ingresa tu apellido" name="apellido" pattern="[A-Za-z. áéíóúñÑ]{3,40}$" title="No se aceptan simbolos, números ni caracteres especiales" required>
                                    </div>
                                    <div class="single-input-fields">
                                        <label>Correo Electrónico</label>
                                        <input type="email" placeholder="Ingresa tu correo electrónico" name="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" title="Ingrese un correo electrónico válido" required>
                                    </div>
                                    <div class="single-input-fields">
                                        <label>Contraseña</label>
                                        <input type="password" placeholder="Ingresa tu contraseña" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener un número, letras mayúsculas y minúsculas, y por lo menos 8 caracteres" required>
                                    </div>
                                </div>
                                <!-- form Footer -->
                                <div class="register-footer">
                                    <p> ¿Ya tienes cuenta? <a href="login.html"> Entra</a> aquí</p>
                                    <button type="submit" class="submit-btn3">Registrarme</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
